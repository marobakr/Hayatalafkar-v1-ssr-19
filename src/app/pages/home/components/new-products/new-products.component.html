<section>
  <div class="container mx-auto px-4">
    <div
      class="flex flex-col lg:flex-row items-center justify-center lg:justify-between mb-13"
    >
      <h3 class="text-title-size text-[#333] font-normal mb-4 lg:mb-0">
        {{ "newProducts.title" | translate }}
      </h3>

      <p
        class="text-description-size text-[#383838] font-light xl:text-justify"
      >
        {{ "newProducts.description" | translate }}
        <br class="hidden lg:block" />

        {{ "newProducts.alt-description" | translate }}
      </p>
    </div>
    <div class="wrapper">
      <div class="grid grid-cols-1 lg:grid-cols-6 gap-6">
        <!-- Talent-image-card -->
        <app-talent-image-card
          class="items-stretch"
          [imagePath]="'/images/best-Seller/7.webp'"
        ></app-talent-image-card>
        <!-- Product Cards -->
        <div
          class="w-full lg:col-span-5 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 content-between"
        >
          @for (bestProduct of bestProducts.slice(0, 6); track $index) {

          <app-shared-best-seller
            [productData]="bestProduct"
          ></app-shared-best-seller>
          }
        </div>
      </div>
    </div>
  </div>
</section>
