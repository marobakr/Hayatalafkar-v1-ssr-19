<section class="px-4 text-center">
  <div class="container mx-auto">
    <h2 class="text-title-size font-bold mb-6">
      {{ "section.heading.title" | translate }}
    </h2>
    <p class="text-[#333] text-subtitle-size mb-8">
      {{ "section.heading.subtitle" | translate }}
    </p>

    <div class="flex flex-wrap justify-center lg:justify-between gap-4">
      @for (category of categories; track $index) {
      <div class="w-full sm:w-1/3 md:w-1/4 lg:w-1/5">
        <app-card
          [imgPath]="category.main_image"
          [title]="category | customTranslate : 'name'"
        ></app-card>
      </div>
      }
    </div>
  </div>
</section>
