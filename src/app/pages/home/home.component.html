<!-- Sliders -->
<app-hero [heroSection]="sliders"></app-hero>

<!-- About-us  -->
<app-about-shared
  ut-shared
  [aboutUs]="aboutUs"
  [counters]="counters"
  [showSloganText]="false"
  [showBgImage]="true"
  [sloganText]="'hero.title' | translate"
>
</app-about-shared>

<!-- Categories -->
<app-sections [categories]="categories"></app-sections>

<!-- Breacks -->
<app-banner
  [showLeftSideImage]="true"
  [showRightSideImage]="true"
  [bannerText]="getQuoteById(1) | customTranslate : 'name'"
></app-banner>

<!-- offers -->
<app-offer-card [offers]="offers"></app-offer-card>

<!-- Latest-Products -->
<app-best-seller [LatestProducts]="latestProducts"></app-best-seller>

<!-- Static-Banners -->
<app-banner
  [showLeftSideImage]="true"
  [showRightSideImage]="true"
  [bannerText]="getQuoteById(2) | customTranslate : 'name'"
></app-banner>

<!-- RandomProducts -->
<app-offer-day
  [randomProducts]="randomProducts"
  [lastOffer]="offers[offers.length - 1]"
></app-offer-day>

<!-- Static-Banners -->
<app-banner
  [showLeftSideImage]="true"
  [showRightSideImage]="true"
  [bannerText]="getQuoteById(2) | customTranslate : 'name'"
></app-banner>

<!-- bestProducts -->
<app-new-products [bestProducts]="bestProducts"> </app-new-products>

<!-- Static-Banners -->
<app-banner
  [showLeftSideImage]="true"
  [showRightSideImage]="true"
  [bannerText]="getQuoteById(3) | customTranslate : 'name'"
></app-banner>

<!-- Blogs -->
<app-related-blogs
  [relatedBlogs]="latestBlogs"
  [lightLabel]="true"
></app-related-blogs>
