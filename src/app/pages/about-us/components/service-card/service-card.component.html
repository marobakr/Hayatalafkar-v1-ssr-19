<div class="flex flex-col p-4">
  <figure class="mb-6 w-full">
    <img
      loading="lazy"
      class="max-w-[80px] h-auto mx-auto lg:mx-0"
      [appImageUrl]="cardImagePath"
      [imageEndpoint]="''"
      [alt]="cardTitle"
    />
  </figure>
  <h3 class="text-black text-subtitle-size font-bold mb-[7px]">
    {{ cardTitle }}
  </h3>
  <div class="text-description text-[#333] text-category-size w-full">
    <app-safe-html [content]="cardDescription"></app-safe-html>
  </div>
</div>
