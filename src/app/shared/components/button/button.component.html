<button
  [type]="type"
  [disabled]="disabled || isLoading"
  [attr.aria-label]="ariaLabel"
  class="text-white rounded-[50px] capitalize cursor-pointer description-size bg-warm-tan border border-[rgba(164,131,116,0.0)] {{
    py
  }} {{ px }} flex items-center justify-center gap-2"
  [class.opacity-50]="disabled || isLoading"
  [class.cursor-not-allowed]="disabled || isLoading"
  class="w-full"
>
  @if (isLoading) {
  <svg
    class="animate-spin h-5 w-5 text-white"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    aria-hidden="true"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
    ></path>
  </svg>
  }
  <span>{{ title }}</span>
  <ng-content></ng-content>
</button>
