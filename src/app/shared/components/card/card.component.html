<div class="group relative rounded-xl overflow-hidden">
  <figure class="overflow-hidden mb-0 rounded-xl">
    <img
      loading="lazy"
      [appImageUrl]="imgPath"
      [imageEndpoint]="'uploads/categories'"
      [alt]="alt"
      class="w-full h-auto rounded-xl mb-0 transform transition-transform duration-300 group-hover:scale-125"
    />
  </figure>
  <p class="text-subtitle-size mt-4">{{ title }}</p>
</div>
