<button
  class="cursor-pointer capitalize text-{{ color }} bg-{{ bg }} border border-{{
    border
  }} rounded-full flex items-center
   py-{{ py }} px-{{ px }} text-description-size gap-[{{ gap }}]"
>
  <span>{{ title }}</span>
  <figure class="direction-aware-rotate max-w-[24px] max-h-[24px]">
    <img class="w-full h-auto" loading="lazy" [src]="image" alt="arrow" />
  </figure>
</button>
